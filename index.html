<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <div id="box">

        <h3 id="timer">
        Seconds : 0
        </h3>
        
        <button id="start" class="button is-primary is-outlined">
        Start time
        </button>
        
        <button id="stop" class="button is-danger is-outlined">
        Stop time
        </button>

        <button id="reset" class="button is-info is-outlined">Reset</button>
        
        </div>
        <script src="script.js"></script>        
</body>
</html>
