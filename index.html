<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div id="container" class="is-flex is-justify-content-center is-align-items-center">
    <div id="box" class="has-background-grey-dark is-fluid is-flex is-justify-content-center is-align-items-center is-flex-wrap-wrap has-text-centered">

      <label class="label has-text-white is-size-4-mobile is-size-3-tablet">Enter the Hours:</label>
      <input
        id="hoursInput"
        class="input is-small is-hovered has-text-weight-bold is-medium"
        title="Hours"
        type="number"
        placeholder="0"
        max="24"
        min="0"
      />
      <label class="label has-text-white is-size-4-mobile is-size-3-tablet">Enter the Minutes:</label>
      <input
        id="minutesInput"
        class="input is-small is-hovered has-text-weight-bold is-medium"
        title="Minutes"
        type="number"
        placeholder="0"
        max="59"
        min="0"

      />
      <label class="label has-text-white is-size-4-mobile is-size-3-tablet">Enter the Seconds:</label>
      <input
        id="secondsInput"
        class="input is-small is-hovered has-text-weight-bold is-hovered is-medium"
        title="Seconds"
        type="number"
        placeholder="0"
        max="59"
        min="0"
      />

      <div class="container is-fluid">
      <button id="start" class="button is-success mx-1 is-large has-text-black has-text-weight-bold is-responsive">Start</button>
      <button id="reset" class="button is-link mx-1 is-large has-text-black has-text-weight-bold is-responsive">Reset</button>
      <button id="pause" class="button is-danger mx-1 is-large has-text-black has-text-weight-bold is-responsive">Pause</button>
    </div>
      <h3 id="timeRemaining" class="has-text-white is-size-3-tablet is-size-4-mobile"></h3>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
